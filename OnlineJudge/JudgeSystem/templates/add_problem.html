<html>
<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<body>
		Hey! {{user.first_name}}
		You can add Problem here
		<form action = "{% url 'add_problem' %}" method = "post">
			{% csrf_token %}

			Problem ID : 
			<input type = "text" name = "prob_id">
			<br>
			Problem Name : 
			<input type = "text" name = "prob_name">
			<br>
			Statement : <br>
			<textarea name = "statement" rows = 20 cols = 20>ADD statement</textarea>
			<br>
			Add Reference Input:
			<br>
			<textarea name = "input" rows = 20 cols = 20>ADD input</textarea>
			<br>
			Add Expected Output:
			<br>
			<textarea name = "output" rows = 20 cols = 20>ADD output</textarea>
			<br>
			<input type = "submit">

		</form>

	</body>
</head>
</html>
